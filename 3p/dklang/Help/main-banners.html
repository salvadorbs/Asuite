<html>
<!-- $Id$ -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Banners</title>
  <script>
    function showBannerText(img) {
      document.all['bannerText'].innerHTML = 
        '&lt;a href="http://www.dk-soft.org/" title="'+img.alt+'"&gt;&lt;img src="http://www.dk-soft.org/img/banners/'+
        img.src.substr(img.src.lastIndexOf('/')+1)+'" '+
        'width='+img.width+' height='+img.height+' border=0 alt="'+img.alt+'"&gt;&lt;/a&gt;';
    }
  </script>
<head>
<body>
<h1>Banners</h1>
<div class=pagebody>
<!--------------------------------------------------------------------------------------------------------------------->

<p>You can use these banners to indicate that your application has been localized with DKLang, and thus promote the
  package.

<p align=center>
  <img src="./dklang-001-en-88x31.gif" width=88 height=31 border=0 alt="DKLang: an opensource localization package for Delphi" onClick="showBannerText(this)">
  <img src="./dklang-002-en-88x31.gif" width=88 height=31 border=0 alt="DKLang: an opensource localization package for Delphi" onClick="showBannerText(this)">

<p>Banner code (click an image above):
<div id=bannerText class=code></div>

<!--------------------------------------------------------------------------------------------------------------------->
</div>
</body>
</html>
